<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Flashy</title>
    <meta name="description" content="A Flash Card game about Java terms" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Suez+One" rel="stylesheet" />
    <link rel="stylesheet" href="/css/global.css" />
</head>
<body class="index">
    <form action="" method="post" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="username">Username</label>
        <input type="text" value="" th:field="*{username}" id="username"/>
        <label for="password">Password</label>
        <input type="password" value="" th:field="*{password}" id="password"/>
        <input type="submit" value="Login"/>
    </form>
</body>
</html>
